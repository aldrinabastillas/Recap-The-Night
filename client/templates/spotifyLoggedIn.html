<html>
<head>
    <link href="/vendor/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="/recap/css/index.css" rel="stylesheet" type="text/css">
    <script src="/vendor/angular/angular.min.js"></script>
    <script src="/recap/controllers/spotifyLoggedIn.js"></script>
</head>
<body ng-app="spotifyLoggedInApp" ng-controller="SpotifyLoggedInCtrl">
    <!-- Step 4: Listen to playlist -->
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6 col-lg-6 col-md-offset-4 col-lg-offset-4">
                <iframe ng-show="playlistUrl" src="{{playlistUrl}}" width="300" height="450"
                        frameborder="0" allowtransparency="true"></iframe>
                <h3 ng-show="error">{{error}}</h3>
            </div>
        </div>
    </div>
</body>
</html>
